<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="column time-block">
        <div class="row" id="9AM">
          <p class="col-2 pt-3 hour">9AM</p>
          <textarea class="col-8 description"></textarea>
          <button class="col-2 saveBtn"><i class="fas fa-save"></i></button>
        </div>
        <div class="row" id="10AM">
          <p class="col-2 pt-3 hour">10AM</p>
          <textarea class="col-8 description"></textarea>
          <button class="col-2 saveBtn"><i class="fas fa-save"></i></button>
        </div>
        <div class="row" id="11AM">
          <p class="col-2 pt-3 hour">11AM</p>
          <textarea class="col-8 description"></textarea>
          <button class="col-2 saveBtn"><i class="fas fa-save"></i></button>
        </div>
        <div class="row" id="12PM">
          <p class="col-2 pt-3 hour">12PM</p>
          <textarea class="col-8 description"></textarea>
          <button class="col-2 saveBtn"><i class="fas fa-save"></i></button>
        </div>
        <div class="row" id="1PM">
          <p class="col-2 pt-3 hour">1PM</p>
          <textarea class="col-8 description"></textarea>
          <button class="col-2 saveBtn"><i class="fas fa-save"></i></button>
        </div>
        <div class="row" id="2PM">
          <p class="col-2 pt-3 hour">2PM</p>
          <textarea class="col-8 description"></textarea>
          <button class="col-2 saveBtn"><i class="fas fa-save"></i></button>
        </div>
        <div class="row" id="3PM">
          <p class="col-2 pt-3 hour">3PM</p>
          <textarea class="col-8 description"></textarea>
          <button class="col-2 saveBtn"><i class="fas fa-save"></i></button>
        </div>
        <div class="row" id="4PM">
          <p class="col-2 pt-3 hour">4PM</p>
          <textarea class="col-8 description"></textarea>
          <button class="col-2 saveBtn"><i class="fas fa-save"></i></button>
        </div>
        <div class="row" id="5PM">
          <p class="col-2 pt-3 hour">5PM</p>
          <textarea class="col-8 description"></textarea>
          <button class="col-2 saveBtn"><i class="fas fa-save"></i></button>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
